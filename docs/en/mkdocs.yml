# Project information
site_name: 'MEIGHT'
site_description: 'We’re learning from data to help drivers spend less and use less, so every journey has a positive impact on the world.'
site_author: Meight
site_url: 'https://about.meight.com'
edit_uri: ''
# Repository
repo_name: wearemeight
repo_url: https://github.com/wearemeight

# Copyright
copyright: Copyright &copy; 2020 - 2020

# Configuration
theme:
  name: material
  logo: 'BLUE_M8.svg'
  language: en
  palette:
    primary: white
    accent: white
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Who we are: index.md
  - Languages:
      - Português: /pt/
      - English: /
  - Data Ethics: data_ethics.md
  - Data Protection: data_protection.md


# Extras
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/wearemeight
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/wearemeight
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/wearemeight


